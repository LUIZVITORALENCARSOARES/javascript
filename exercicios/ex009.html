<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidades</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Digite sua nacionalidade: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="checar()">
    <div id="res"></div>

    <script>
        function checar() {
            var txtn = window.document.querySelector('input#txtnac')
            var res = window.document.querySelector('div#res')
            var país = (txtn.value)
            res.innerHTML = `<p>Vivendo em <strong>${país}</strong>.</p>`
            if (país != 'Brasil') {
                res.innerHTML += `<p>Você é <strong>ESTRANGEIRO</strong>!</p>`
            } else {
                res.innerHTML += `<p>Você é <strong>BRASILEIRO</strong>!</p>`
            }
        }
    </script>
</body>
</html>
